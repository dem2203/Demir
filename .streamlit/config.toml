[theme]
primaryColor = "#2196F3"
backgroundColor = "#0E0E0E"
secondaryBackgroundColor = "#1a1a1a"
textColor = "#FFFFFF"
font = "sans serif"

[client]
showStreamlitWatermark = false
toolbarMode = "minimal"

[server]
headless = true
port = 8501
enableXsrfProtection = true
maxUploadSize = 200

[logger]
level = "info"
