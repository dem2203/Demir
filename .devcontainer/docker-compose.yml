# ============================================================================
# DEMIR AI DOCKER COMPOSE CONFIGURATION
# Full production stack with all services
# Created: November 7, 2025
# ============================================================================

version: '3.8'

services:
  # ========================================================================
  # PostgreSQL Database
  # ========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: demir_ai_postgres
    environment:
      POSTGRES_DB: demir_ai
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - demir_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================================================
  # Redis Cache
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: demir_ai_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - demir_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================================================
  # DEMIR AI Main Application
  # ========================================================================
  demir_ai_main:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demir_ai_main
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_BACKUP_KEY=${BINANCE_BACKUP_KEY}
      - BINANCE_BACKUP_SECRET=${BINANCE_BACKUP_SECRET}
      - DB_HOST=postgres
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - FRED_API_KEY=${FRED_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - demir_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================================================
  # Streamlit Dashboard
  # ========================================================================
  streamlit:
    build:
      context: ./ui
      dockerfile: Dockerfile.streamlit
    container_name: demir_ai_streamlit
    environment:
      - API_URL=http://demir_ai_main:8000
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - demir_ai_main
      - redis
    volumes:
      - ./ui:/app
      - ./logs:/app/logs:ro
    ports:
      - "8501:8501"
    networks:
      - demir_network
    restart: unless-stopped

  # ========================================================================
  # Prometheus Monitoring
  # ========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: demir_ai_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - demir_network
    restart: unless-stopped

  # ========================================================================
  # Grafana Dashboards
  # ========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: demir_ai_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - demir_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  demir_network:
    driver: bridge
