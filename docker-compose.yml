version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database - PRODUCTION READY
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: demir_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-demir_ai}
      POSTGRES_USER: ${DATABASE_USER:-demir}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-demir_secure_2025}
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - demir_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-demir}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis Cache - DATA CACHING
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: demir_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - demir_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Daemon Master - 7/24 MONITORING
  # ============================================================================
  daemon_master:
    build:
      context: ./daemon
      dockerfile: Dockerfile
    container_name: demir_daemon_master
    environment:
      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-demir}:${DATABASE_PASSWORD:-demir_secure_2025}@postgres:5432/${DATABASE_NAME:-demir_ai}
      
      # Binance
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      
      # APIs (30+)
      FRED_API_KEY: ${FRED_API_KEY}
      NEWSAPI_KEY: ${NEWSAPI_KEY}
      CMC_API_KEY: ${CMC_API_KEY}
      COINGLASS_API_KEY: ${COINGLASS_API_KEY}
      CRYPTOALERT_API_KEY: ${CRYPTOALERT_API_KEY}
      DEXCHECK_API_KEY: ${DEXCHECK_API_KEY}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}
      TWITTER_API_KEY: ${TWITTER_API_KEY}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      TWELVE_DATA_API_KEY: ${TWELVE_DATA_API_KEY}
      BYBIT_API_KEY: ${BYBIT_API_KEY}
      BYBIT_API_SECRET: ${BYBIT_API_SECRET}
      
      # Telegram
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Python
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - demir_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    command: python daemon_master_v2.py

  # ============================================================================
  # Streamlit App - WEB DASHBOARD
  # ============================================================================
  streamlit_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demir_streamlit_app
    environment:
      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-demir}:${DATABASE_PASSWORD:-demir_secure_2025}@postgres:5432/${DATABASE_NAME:-demir_ai}
      
      # Telegram
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Streamlit
      STREAMLIT_CLIENT_SHOWSTREAMLITWATERMARK: false
      STREAMLIT_LOGGER_LEVEL: info
      STREAMLIT_SERVER_ENABLEXSRFPROTECTION: true
      STREAMLIT_SERVER_HEADLESS: true
      
      # Python
      PYTHONUNBUFFERED: 1
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - demir_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0

# ============================================================================
# VOLUMES - DATA PERSISTENCE
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# NETWORKS - INTERNAL COMMUNICATION
# ============================================================================
networks:
  demir_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
